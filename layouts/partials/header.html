<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='shortcut icon' type='image/x-icon' href='/images/icons/favicon.ico' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- Snipcart stylesheet -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.11/default/snipcart.css" />
  {{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <title>Junior Store</title>
</head>
<body>
  <!-- Element where you set your API key and insert your custom templates -->
<div id="snipcart" data-api-key="NGM1OTRlZTktNWYxMy00OTIzLWEyMTEtODc0NmY3N2NhYjU5NjM3MjI4MjY5MzA1ODMwODQ3">
</div>
  <header class="header">
    <a class="header__branding" href="/">
      <img class="header__logo" src="/images/icons/n95_mask.svg" alt="Nuno Masks logo"> 
      <h1 class="header__title">Junior Store</h1>
    </a>
    <div class="header__cart">
      <a href="#" class="snipcart-checkout" style="text-decoration: none;">
        <div class="snipcart-summary">
          <img src="/images/icons/cart.svg" alt="">
          <span class="snipcart-total-price"></span>
        </div>
      </a>
    </div>
  </header>
